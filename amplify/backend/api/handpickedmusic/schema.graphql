type Query {
  getDailyTrack: String @function(name: "GetDailyMusic-${env}")
  enrichTrack(spotifyId: String): Music @function(name: "EnrichTrack-${env}")
}

type Track @model {
  id: ID!
  spotifyId: String!
  date: AWSDate
}

type Music @model {
  colorHex: String!
  spotifyId: String!
  trackName: String!
  artistName: String!
  albumName: String!
  previewUrl: String!
}
