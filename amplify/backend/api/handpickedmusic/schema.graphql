type Artist @model {
  id: ID!
  spotifyId: String!
  tracks: [Track] @connection(keyName: "byArtist", fields: ["id"])
}

type Track @model @key(name: "byArtist", fields: ["artistID"]) {
  id: ID!
  name: String!
  spotifyId: String!
  artistID: ID!
  artist: Artist @connection(fields: ["artistID"])
}
